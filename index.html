<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
        <div class="logo-container">
            <img style="width: 60px;" src="logo.png" alt="Your Logo">
        </div>
        <div class="icon-container">
            <a href="https://github.com/" target="_blank">  <img src="github.png" alt="Your Icon"></a>
          
        </div>
    </header>
    

<!-- Structure of the Website -->
    <h1>Image Search <span>App</span></h1>
    <form action="">
        <input type="text" name="" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <!-- Display sample images from Unsplash.com -->
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1627627256672-027a4613d028?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="ball">
            <a href="https://unsplash.com/photos/brown-and-black-basketball-ball-BfaBLVCBTI8" target="_blank">Basketbal</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1532298229144-0ec0c57515c7?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="biking">
            <a href="https://unsplash.com/photos/black-road-bike-yjAFnkLtKY0" target="_blank"> Biking</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1566577739112-5180d4bf9390?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="football">
            <a href="https://unsplash.com/photos/brown-and-black-wilson-football--nATH0CrkMU" target="_blank"> Foot Ball</a>
        </div>

    </div>
    <!-- "Show More" button -->
    <button id="show-more-button">Show More</button>

    <!-- js script link -->
    <script src="script.js"></script>
</body>
</html>
